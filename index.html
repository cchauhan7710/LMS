    <title>Sushil Arora Growth Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply dark mode class before Tailwind CSS loads to prevent FOUC
      tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    primary: {
                        50: 'hsl(var(--primary-50))',
                        100: 'hsl(var(--primary-100))',
                        200: 'hsl(var(--primary-200))',
                        300: 'hsl(var(--primary-300))',
                        400: 'hsl(var(--primary-400))',
                        500: 'hsl(var(--primary-500))',
                        600: 'hsl(var(--primary-600))',
                        700: 'hsl(var(--primary-700))',
                        800: 'hsl(var(--primary-800))',
                        900: 'hsl(var(--primary-900))',
                        950: 'hsl(var(--primary-950))',
                    },
                },
            },
        },
      }
      if (localStorage.getItem('sushil-academy-theme') === 'dark' || (!('sushil-academy-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom styles for the Hero Section background gradient */
      .hero-bg {
        background-image: 
          radial-gradient(ellipse at 80% 0%, rgba(200, 200, 200, 0.1) 0%, transparent 70%),
          radial-gradient(ellipse at 20% 100%, rgba(200, 200, 200, 0.1) 0%, transparent 70%),
          linear-gradient(to bottom, #f9fafb 0%, #fff 50%);
      }
      .dark .hero-bg {
        background-image: 
          radial-gradient(ellipse at 80% 0%, rgba(107, 114, 128, 0.1) 0%, transparent 70%),
          radial-gradient(ellipse at 20% 100%, rgba(107, 114, 128, 0.1) 0%, transparent 70%),
          linear-gradient(to bottom, #111827 0%, #1f2937 50%);
      }

      /* Simple animation for the abstract blobs */
      @keyframes blob {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
      }
      .animate-blob {
        animation: blob 7s infinite cubic-bezier(0.42, 0, 0.58, 1);
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      
      /* Animated Gradient Text */
      .animated-gradient-text {
        background-size: 200% auto;
        animation: gradient-flow 5s ease infinite;
      }
      @keyframes gradient-flow {
        0% { background-position: 0% 50% }
        50% { background-position: 100% 50% }
        100% { background-position: 0% 50% }
      }

      /* Global color transition */
      *, *::before, *::after {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, box-shadow;
        transition-timing-function: cubic-bezier(0.65, 0, 0.35, 1); /* Smoother easing for theme changes */
        transition-duration: 350ms;
      }

      /* Custom elastic transition for theme switcher buttons */
      .theme-button-transition {
        transition: all 400ms cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      .text-shadow-lg {
        text-shadow: 0 4px 8px rgba(0,0,0,0.5);
      }
      
      /* Brand Carousel Styles */
      .scrolling-brands-container {
        overflow: hidden;
        position: relative;
        -webkit-mask-image: linear-gradient(to right, transparent, white 10%, white 90%, transparent);
        mask-image: linear-gradient(to right, transparent, white 10%, white 90%, transparent);
      }

      .scrolling-brands {
        display: flex;
        width: fit-content;
        animation: scroll 60s linear infinite;
      }
       .scrolling-brands-reverse {
        animation: scroll-reverse 60s linear infinite;
      }

      .scrolling-brands:hover, .scrolling-brands-reverse:hover {
        animation-play-state: paused;
      }

      .brand-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 2.5rem; /* 40px */
        flex-shrink: 0;
      }

      .brand-logo img {
        max-height: 2.5rem; /* 40px */
        width: auto;
        object-fit: contain;
        filter: grayscale(100%);
        opacity: 0.6;
        transition: all 0.3s ease-in-out;
      }

      .brand-logo:hover img {
        filter: grayscale(0%);
        opacity: 1;
        transform: scale(1.1);
      }

      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      @keyframes scroll-reverse {
        0% {
          transform: translateX(-50%);
        }
        100% {
          transform: translateX(0);
        }
      }

      /* Testimonial Card Styles */
      .testimonial-card::before {
        content: 'â€œ';
        font-family: 'Georgia', serif;
        position: absolute;
        top: -1.5rem;
        left: 1rem;
        font-size: 5rem;
        color: hsl(var(--primary-200));
        opacity: 0.5;
        z-index: 1;
        line-height: 1;
      }
       .dark .testimonial-card::before {
        color: hsl(var(--primary-800));
      }
      
      /* My Learning Page Styles */
      .curriculum-lesson.active {
        background-color: hsl(var(--primary-100));
      }
      .dark .curriculum-lesson.active {
        background-color: hsl(var(--primary-800) / 0.5);
      }
       .curriculum-lesson.active .lesson-title {
        color: hsl(var(--primary-700));
      }
       .dark .curriculum-lesson.active .lesson-title {
        color: hsl(var(--primary-200));
      }
